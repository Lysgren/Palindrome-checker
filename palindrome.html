<script>
"use strict";

function palindromChecker(possiblePalindrome) {
   
  let testning = possiblePalindrome.toLowerCase("").split("").reverse().join("").replace(/\s+/g, "");
  let filtered = possiblePalindrome.toLowerCase("").replace(/\s+/g, '');

  if (testning == filtered) {
	alert("This was a palindrome." + "\n" + "\n" + "Unfiltered: " + possiblePalindrome + "\n" + "Backwards (filtered): " + testning + "\n" + "Filtered: " +  filtered)
  }
  
  else {
	alert("This was NOT a palindrome." + "\n" + "\n" + "Unfiltered: " + possiblePalindrome + "\n" + "Backwards (filtered): " + testning + "\n" + "Filtered: " +  filtered)
  }
  
}

  while (true) {
    palindromChecker(prompt("Please enter a sentence to check whether it is palindromic or not.", "Dogma I am God"))
  }

</script>
